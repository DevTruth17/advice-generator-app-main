<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-dice.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/pattern-divider-desktop.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/pattern-divider-mobile.svg">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="main.js" defer></script>
</head>
<body>

  <div class="container">
    <p class="id">advice #<span id="id"></span></p>
    <p class="text" id="text">Your advice is loading...</p>
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="image">
    </div>
    <div class="dice" id="dice">
      <img src="./images/icon-dice.svg" alt="dice-image">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DevTruth</a>.
  </div>
</body>
</html>
